{% extends 'cards/base.html' %}

{% block content %}
<h1>Delete Address</h1>
<p>Are you sure you want to delete this address?</p>
<p>{{ object.street }}, {{ object.city }}, {{ object.state }} {{ object.zipcode }}, {{ object.country }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'address-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

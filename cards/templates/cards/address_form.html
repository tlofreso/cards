{% extends 'cards/base.html' %}
{% load static %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Address</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/address-autocomplete.js' %}"></script>
{% endblock %}
